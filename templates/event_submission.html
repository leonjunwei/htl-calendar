<!DOCTYPE html>
    <head>
        <title>Event submission</title>
        <link rel=stylesheet type=text/css href="static/stylesheet.css?version=24">
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Karla|Lobster|Pacifico|Open+Sans+Condensed:300" rel="stylesheet">
    </head>

    <body>
        <center>
        <div class="highlight"><div class="highlight">
            <h2><b>Submit Events Here!</b></h2></div>

            <div>
                <form method="POST" action='/event_submitted.html'>

                    <table cellpadding="15%">
                        <tr>
                            <td><div class="tableheader">Event Name</div></td>
                            <td><div class="tableheader">Date</div></td>
                            <td><div class="tableheader">Start Time</div></td>
                        </tr>
                        <tr>
                            <td><input type = "text" class = "formData" name = "eventName" value="Enter name here"></td>
                            <td><input type = "date"  class = "formData" name = "date" value="Location"></td>
                            <td><input type = "text"  class = "formData" name = "timeStart" value="00:00"></td>
                        </tr>
                        <tr><td>&emsp;</td></tr>
                        <tr>
                            <td><div class="tableheader">End Time</div></td>
                            <td><div class="tableheader">Location</div></td>
                            <td><div class="tableheader">Description</div></td>
                        </tr>
                        <tr>
                            <td><input type = "text"  class = "formData" name = "timeEnd" value="23:50"></td>
                            <td><input type = "text"  class = "formData" name = "location" value="Enter location here"></td>
                            <td><input type = "text"  class = "formData" name = "description" value="Enter description here"></td>
                        </tr>
                    </table>

                </div>
                <div class="highlight">
                <input hidden type="submit" value="Submit Event"><button>Submit Event</button>
                </form>
                &emsp;
                <form action = "/" method = "GET">
                    <input hidden type = "submit"><button>Return to Calendar</button></form>
                </div></div></div>

                <br/><br/><br/><form action = "#" method = "POST">
                    <input hidden type = "submit" value = "DEBUG - READ CALENDAR"><button>(Temp) Debug Button</button>
                    </form></form>
        </center>
