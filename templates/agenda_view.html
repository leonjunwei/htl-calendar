<!DOCTYPE html>
<html>

  	<head>
	    <link rel=stylesheet type=text/css href="static/stylesheet.css?version=141">
	    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Karla|Lobster|Pacifico|Open+Sans+Condensed:300" rel="stylesheet"> <!-- add Google fonts -->
	    <title>Clndr</title>

  	</head>

  	<body>
	  	<center>
  		<div class="highlight">
	    <div class="highlight">
	    <center>
	    <h2>Agenda View</h2><br/>

	    <a href="event_submission"><button class="menu">Submit Event</button></a>&emsp;
	    <a href="week_view.html"><button class="menu">Week View</button></a>&emsp;
	    <a href="/"><button class="menu">Return to Home</button></a></div>

	    <div>
        <table>
            <tr>
                <td>Date</td>
                <td>Name</td>
                <td>Start</td>
                <td>End</td>   
                <td>Tags</td>              
                <td>Location</td>   
                <td>Summary</td>   
                <td>Link</td>   
            </tr>
         {% for event in data %} 
         <!-- event tuple is (event_ID, event_name, event_taglist, event_start, event_end, event_location, event_summary, event_link) -->
            <tr>
                <td class = "eventData">{{ str(event[3]) }}</td> <!-- event_start. postgres timestamps are 'YYYY-MM-DD HH-MM' -->
                <td class = "eventData">{{ str(event[1]) }}</td> <!-- event_name -->
                <td class = "eventData">{{ str(event[3])[11:] }}</td> <!-- event_start, HH-MM only -->
                <td class = "eventData">{{ str(event[4])[11:] }}</td> <!-- event_end, HH-MM only -->  
                <td class = "eventData">{{ str(event[2]) }}</td> <!-- event_taglist -->              
                <td class = "eventData">{{ str(event[5]) }}</td> <!-- event_location -->
                <td class = "eventData">{{ str(event[6]) }}</td> <!-- event_summary-->  
                <td class = "eventData">{{ str(event[7]) }}</td> <!-- event_link -->
                

            </tr>
            
        {% endfor %}
        </div><div class="highlight">

	    <!-- Insert database stuff below this point -->
	    <form method="POST" action='/event_submitted.html'><input type="text" name="search" placeholder="Search for an event...">&emsp;<button class="submit">Search!</button></form>

	    </div></center>
         }
  </body>
</html>
